<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>फाइल अपलोड ऐप - चैट ऑप्शन के साथ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #4CAF50;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: rgba(76, 175, 80, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .upload-area:hover, .upload-area.dragover {
            background: rgba(76, 175, 80, 0.2);
            border-color: #45a049;
        }
        .upload-area input[type="file"] {
            display: none;
        }
        .upload-area label {
            font-size: 18px;
            color: #4CAF50;
            cursor: pointer;
        }
        button {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .file-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .file-card:hover {
            transform: translateY(-5px);
        }
        .file-card img, .file-card video, .file-card audio {
            max-width: 100%;
            max-height: 150px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .file-card a {
            color: #4CAF50;
            text-decoration: none;
        }
        .file-card a:hover {
            text-decoration: underline;
        }
        .delete-btn {
            background: #f44336;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        .view-btn {
            background: #2196F3;
            margin-top: 10px;
        }
        .view-btn:hover {
            background: #1976D2;
        }
        .chat-btn {
            background: #FF9800;
            margin-top: 10px;
        }
        .chat-btn:hover {
            background: #F57C00;
        }
        /* मोडल स्टाइल */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .modal-content img, .modal-content video, .modal-content audio {
            max-width: 100%;
            max-height: 400px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        /* चैट स्टाइल */
        .chat-modal .modal-content {
            text-align: left;
            max-height: 70vh;
            overflow-y: auto;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            position: relative;
        }
        .comment .delete-comment {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #f44336;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>फाइल अपलोड ऐप</h1>
        <p>फाइलें अपलोड करें और उन्हें यहां देखें। ड्रैग-एंड-ड्रॉप सपोर्ट है!</p>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" multiple>
            <label for="fileInput">फाइलें चुनें या यहां ड्रॉप करें</label>
        </div>
        <button onclick="uploadFile()">अपलोड करें</button>
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <h2>अपलोड की गई फाइलें:</h2>
        <div class="file-grid" id="fileList"></div>
    </div>

    <!-- व्यू मोडल -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('viewModal')">&times;</span>
            <h3 id="viewModalTitle"></h3>
            <div id="viewModalBody"></div>
        </div>
    </div>

    <!-- चैट मोडल -->
    <div id="chatModal" class="modal chat-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('chatModal')">&times;</span>
            <h3 id="chatModalTitle"></h3>
            <div id="chatComments"></div>
            <input type="text" id="chatInput" class="chat-input" placeholder="कमेंट लिखें...">
            <button onclick="addComment()">कमेंट जोड़ें</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const viewModal = document.getElementById('viewModal');
        const viewModalTitle = document.getElementById('viewModalTitle');
        const viewModalBody = document.getElementById('viewModalBody');
        const chatModal = document.getElementById('chatModal');
        const chatModalTitle = document.getElementById('chatModalTitle');
        const chatComments = document.getElementById('chatComments');
        const chatInput = document.getElementById('chatInput');
        let currentFileIndex = -1;

        // ड्रैग-एंड-ड्रॉप इवेंट्स
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
        });

        // फाइलों को localStorage से लोड करें और दिखाएं
        function loadFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            const files = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
            files.forEach((file, index) => {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.innerHTML = `
                    <strong>${file.name}</strong> (${(file.size / 1024).toFixed(2)} KB)<br>
                    <a href="${file.data}" download="${file.name}">डाउनलोड</a>
                    <button class="view-btn" onclick="viewFile(${index})">व्यू</button>
                    <button class="chat-btn" onclick="openChat(${index})">चैट</button>
                    <button class="delete-btn" onclick="deleteFile(${index})">डिलीट</button>
                `;
                // थंबनेल प्रीव्यू
                if (file.type.startsWith('image/')) {
                    card.innerHTML += `<img src="${file.data}" alt="${file.name}">`;
                } else if (file.type.startsWith('video/')) {
                    card.innerHTML += `<video controls><source src="${file.data}" type="${file.type}"></video>`;
                } else if (file.type.startsWith('audio/')) {
                    card.innerHTML += `<audio controls><source src="${file.data}" type="${file.type}"></audio>`;
                }
                fileList.appendChild(card);
            });
        }

        // फाइल अपलोड करें
        function uploadFile() {
            const files = fileInput.files;
            if (files.length === 0) {
                alert('कृपया फाइल चुनें!');
                return;
            }
            progress.style.display = 'block';
            progressBar.style.width = '0%';
            const storedFiles = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
            let uploadedCount = 0;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    storedFiles.push({
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: e.target.result
                    });
                    uploadedCount++;
                    progressBar.style.width = `${(uploadedCount / files.length) * 100}%`;
                    if (uploadedCount === files.length) {
                        localStorage.setItem('uploadedFiles', JSON.stringify(storedFiles));
                        loadFiles();
                        progress.style.display = 'none';
                        fileInput.value = '';
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        // फाइल व्यू करें (मोडल में)
        function viewFile(index) {
            const files = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
            const file = files[index];
            viewModalTitle.textContent = file.name;
            viewModalBody.innerHTML = '';
            if (file.type.startsWith('image/')) {
                viewModalBody.innerHTML = `<img src="${file.data}" alt="${file.name}">`;
            } else if (file.type.startsWith('video/')) {
                viewModalBody.innerHTML = `<video controls style="width:100%;"><source src="${file.data}" type="${file.type}"></video>`;
            } else if (file.type.startsWith('audio/')) {
                viewModalBody.innerHTML = `<audio controls style="width:100%;"><source src="${file.data}" type="${file.type}"></audio>`;
            } else {
                viewModalBody.innerHTML = `<p>यह फाइल व्यू नहीं की जा सकती। <a href="${file.data}" download="${file.name}">डाउनलोड करें</a></p>`;
            }
            viewModal.style.display = 'block';
        }

        // चैट खोलें
        function openChat(index) {
            currentFileIndex = index;
            const files = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
            const file = files[index];
            chatModalTitle.textContent = `चैट: ${file.name}`;
            loadComments();
            chatModal.style.display = 'block';
        }

        // कमेंट्स लोड करें
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem(`comments_${currentFileIndex}`) || '[]');
            chatComments.innerHTML = '';
            comments.forEach((comment, idx) => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.innerHTML = `
                    <strong>${comment.timestamp}</strong>: ${comment.text}
                    <span class="delete-comment" onclick="deleteComment(${idx})">&times;</span>
                `;
                chatComments.appendChild(commentDiv);
            });
        }

        // कमेंट जोड़ें
        function addComment() {
            const text = chatInput.value.trim();
            if (!text) return;
            const comments = JSON.parse(localStorage.getItem(`comments_${currentFileIndex}`) || '[]');
            comments.push({
                text: text,
                timestamp: new Date().toLocaleString()
            });
            localStorage.setItem(`comments_${currentFileIndex}`, JSON.stringify(comments));
            chatInput.value = '';
            loadComments();
        }

        // कमेंट डिलीट करें
        function deleteComment(idx) {
            const comments = JSON.parse(localStorage.getItem(`comments_${currentFileIndex}`) || '[]');
            comments.splice(idx, 1);
            localStorage.setItem(`comments_${currentFileIndex}`, JSON.stringify(comments));
            loadComments();
        }

        // मोडल बंद करें
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // मोडल के बाहर क्लिक करने पर बंद करें
        window.onclick = function(event) {
            if (event.target === viewModal) closeModal('viewModal');
            if (event.target === chatModal) closeModal('chatModal');
        };

        // फाइल डिलीट करें
        function deleteFile(index) {
            const storedFiles = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
            storedFiles.splice(index, 1);
            localStorage.setItem('uploadedFiles', JSON.stringify(storedFiles));
            // कमेंट्स भी डिलीट करें
            localStorage.removeItem(`comments_${index}`);
            loadFiles();
        }

        // पेज लोड होने पर फाइलें लोड करें
        window.onload = loadFiles;
    </script>
</body>
</html>
